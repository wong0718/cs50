{% extends "layout.html" %}

{% block title %}
Log In

{% block main %}
    <form method="post">
        <div>
            <input name="symbol" autofocus autocomplete ="off" placeholder="Symbol" type="search" required>
        </div>

    </form>

{% endblock %}
